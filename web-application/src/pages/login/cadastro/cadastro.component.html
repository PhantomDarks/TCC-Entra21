<div class="cadastro">
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div class="login-html">
        <div class="main-login">
            <div class="sing-in-htm">
                <div class="right-login">
                    <div class="card-login">
                        <h1>Cadastrar</h1>
                        <div class="textfield">
                            <label for="usuario" class="label">Nome: </label>
                            <input id="usuario" type="text" class="input"  placeholder="Nome" formControlName="nome">
                            <div *ngIf="submitted && f['nome'].errors" class="invalid-feedback"  minlength="3">
                                <div *ngIf="f['nome'].errors['required']">nome is required</div>
                            </div>
                        </div>                
                        <div class="textfield">
                            <label for="users" class="label">Sobrenome: </label>
                            <input id="users" type="text" class="input" placeholder="Sobrenome" formControlName="sobrenome">
                        </div>
                        <div class="textfield">
                            <label for="telefone" class="label">Telefone: </label>
                            <input type="tel" id="telefone" class="input" required placeholder="(xx) xxxxx-xxxx" minlength="10" maxlength="11" formControlName="telefone">
                        </div>
                        <div class="textfield">
                            <label for="cpf" class="label">CPF: </label>
                            <input type="text" name="cpf" id="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
                            placeholder="xxx.xxx.xxx-xx" required minlength="11" maxlength="11" size="11" class="input" formControlName="cpf">
                        </div>
                        <div class="textfield">
                            <label for="email" class="label">Email: </label>
                            <input id="email" type="email" class="input" placeholder="Blumenau@gmail.com" formControlName="login">
                        </div>
                        <div class="textfield">
                            <label for="pass" class="label">Senha: </label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Senha"  minlength="6" formControlName="senha">
                            <div *ngIf="submitted && f['senha'].errors" class="invalid-feedback">
                                <div *ngIf="f['senha'].errors['required']">Senha is required</div>
                            </div>
                        </div>
                        <div id="liveAlertPlaceholder"></div>
                        <input type="submit" [disabled]="loading" class="btn-login"  value="Cadastrar"  [disabled]="!cadastroForm.valid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
