<body>
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">	
		<div class="container-fluid">
			<div class="login-html">
				<div class="main-login">
					<div class="sing-in-htm">
						<div class="right-login">
							<div class="card-login">
								<h1>Login</h1>
								<div class="textfield">
									<label for="usuario"  class="label">Email:</label>
									<input type="submitted-name" name="usuario" placeholder="UsuÃ¡rio"  class="input" formControlName="username" id="usuario">
									<div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
										<div *ngIf="f['username'].errors['required']">Username is required</div>
									</div>
								</div>
								<div class="textfield">
									<label for="senha" class="label">Senha</label>
									<input type="password" name="senha" id="senha" placeholder="Senha" class="input"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" >
									<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
										<div *ngIf="f['password'].errors['required']">Password is required</div>
									</div>
								</div>
								<input type="submit" class="btn-login" value="Sing in">
								<span *ngIf="loading" class="spinner-border spinner-border-sm-light mr-1"></span>
							<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
								<a class="cadastrar" routerLink="/cadastro" >Cadastrar-se</a>
							</div>
						</div>
					</div>	
				</div>	
			</div>	
		</div>	
	</form>
</body>
