

<form  role="search" [formGroup]="formLocalizador" >
<!-- <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search> -->
  <h1>Meus Itens</h1>
  <!-- <h5>{{ informacao }}</h5> -->
  <!-- <app-localizador [informacao]="itens"></app-localizador> -->
<div class="abc">
  <input class="form-control" type="search" placeholder="Localizador" aria-label="Search" formControlName="local">
    <!-- <input type="text" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChanged()"> -->
    <button class="btn btn-outline-dark" type="submit" (click)="onSearch()">Buscar</button>
  </div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" style="width: 400px;">localizador</th>
        <th scope="col" style="width: 200px;">Destinatario</th>
        <th scope="col" style="width: 300px;" >Endere√ßo</th>
        <th scope="col" style="width: 200px;">Status</th>
      </tr>
    </thead>
    <tbody>

      <!-- <tr *ngFor="let itens of itens"> -->
        <tr *ngFor="let item of itens">
        <td style="width: 400px;">{{item.localizador}}</td>
        <td style="width: 200px;">{{item.nomeRecebedor}}</td>
        <td style="width: 300px;">{{item.localEntrega}}</td>
        <td style="width: 200px;">{{item.status}}</td>
        <!-- <td hidden>{{item.funcionario.empresa.cnpj}}</td> -->
        <!-- <td [ngStyle]="{'visibility': (item.localizador != null) ? 'hidden' : 'visible'}" >
          <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Editar Status
          </button>
        </td> -->
      </tr>
    </tbody>
  </table>
  <button type="submit" class="btn btn-outline-secondary" routerLink="/additem">Adicionar</button>
</form>
  <!-- Button trigger modal -->
