<form (ngSubmit)="cadastrar()">
    <div (click)="onClick()">
<div class="login-html">
<div class="main-login">
            
    <div class="sing-in-htm">
        <div class="right-login">
            <div class="card-login">
                <h1>Sing up <br></h1>
                <div class="textfield">
                    <label for="user" class="label">Nome: </label>
                    <input id="user" type="text" class="input"  placeholder="Nome">
                </div>
                <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                    <div *ngIf="f.nome.errors">Nome em branco!</div>
                </div>
                <div class="textfield">
                    <label for="users" class="label">Sobrenome: </label>
                    <input id="users" type="text" class="input" placeholder="Sobrenome">
                </div>
                <div class="textfield">
                    <label for="telefone" class="label">Telefone: </label>
                    <input type="tel" id="telefone" class="input" required placeholder="(xx) xxxxx-xxxx" minlength="10" maxlength="11">
                </div>
                <div class="textfield">
                    <label for="cpf" class="label">CPF: </label>
                    <input type="text" name="cpf" id="cpf" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
                     placeholder="xxx.xxx.xxx-xx" required
                     minlength="11" maxlength="11" size="11" class="input">
                </div>
                <div class="textfield">
                    <label for="email" class="label">Email: </label>
                    <input id="email" type="email" class="input" placeholder="Blumenau@gmail.com">
                </div>
                <div class="textfield">
                     <label for="pass" class="label">Senha: </label>
                     <input id="pass" type="password" class="input" data-type="password" placeholder="Senha">
                </div>
                    <div class="cliente">
                        <label for="check" class="label">Cliente </label>
                        <input type="checkbox" name="Cliente" id="check" class="input">
                    </div>
                    <div class="supervisor">
                        <label for="supervisor" class="label">Supervisor </label>
                    <input type="checkbox" name="Supervisor" id="supervisor" class="input">
                    </div>
                    <div class="empresa">
                        <label for="empresa" class="label">Empresa </label>
                    <input type="checkbox" name="Empresa" id="empresa" class="input">
                    </div>
                
                <input type="submit" class="btn-login" routerLink="/app-pag-inicial-login" value="Sing up">
</div>
</div>
</div>
</div>
</div>
</div>
</form>
